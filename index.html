<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang cá nhân</title>
  <!-- FontAwesome để lấy icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card với viền gradient */
    .container {
      position: relative;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.8);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      z-index: -1;
      border-radius: 22px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      font-size: 26px;
      color: #fff;
      width: 55px;
      height: 55px;
      line-height: 55px;
      border-radius: 50%;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      overflow: hidden;
      cursor: pointer;
    }

    .social-links a.facebook { background: #1877f2; }
    .social-links a.instagram { background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #4f5bd5); }
    .social-links a.tiktok { background: #000; }
    .social-links a.zalo { background: #0068ff; }
    .social-links a.phone { background: #28a745; }
    .social-links a.gmail { background: #d93025; }

    .social-links a img {
      width: 28px;
      height: 28px;
      vertical-align: middle;
      margin-top: 13px;
    }

    .social-links a:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .avatar {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="anhquachinhsua.png" alt="Avatar" class="avatar">
    <h2>Nguyễn Phương Đại</h2>

    <div class="social-links">
      <!-- Facebook có fallback -->
      <a onclick="openFacebook()" class="facebook"><i class="fab fa-facebook-f"></i></a>
      
      <a href="https://www.instagram.com/nguy.enphuongdai/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@daipro1245" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
      <!-- Zalo -->
      <a href="https://zalo.me/0776257464" target="_blank" class="zalo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
      </a>
      <!-- Gọi điện -->
      <a href="tel:0776257464" class="phone"><i class="fas fa-phone"></i></a>
      <!-- Gmail -->
      <a href="mailto:phuongnguyendai8@gmail.com" class="gmail"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    function openFacebook() {
      // Dùng ID Facebook thật của bạn ở đây
      window.location.href = "fb://profile/100071108987530";

      // Sau 2 giây nếu app không mở, fallback về web
      setTimeout(function() {
        window.location.href = "https://www.facebook.com/nguyen.phuong.ai.266925";
      }, 2000);
    }
  </script>

</body>
</html>
